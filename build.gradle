apply plugin: 'java-library'

buildscript {
	ext {
		topologyFwBuildPath = "${rootDir}/topology-spring-boot-fw-build/gradle"
		jacocoTargetProjects = [
				'your-temperature-rest-api',
		]
	}

	apply from: "${topologyFwBuildPath}/buildscript.gradle"
}

subprojects {
	apply from: "${topologyFwBuildPath}/subprojects.gradle"

	group = 'com.topology'
	version = '1.0.0-SNAPSHOT'
}

apply from: "${topologyFwBuildPath}/rootproject.gradle"
